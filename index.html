<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="shortcut icon" href="images/Pokeball.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/mediaQuery990px.css" media="(max-width:990px)">
  <link rel="stylesheet" href="styles/mediaQuery780px.css" media="(max-width:780px)">
  <link rel="stylesheet" href="styles/mediaQuery520px.css" media="(max-width:520px)">
  <link rel="stylesheet" href="styles/mediaQuery320px.css" media="(max-width:320px)">

<body>
  <h1 class="title">Pokedex</h1>
  <main class="main">
    <section class="inputFields">
      <input type="text" name="" id="pokemonName" placeholder="Search Pokemon name 🔍 ID">
      <div class="buttons">
        <img src="images/pokemon-go.png" alt="Look for pokemon" id="searchPokemon">
        <img src="images/pokeball.png" alt="Delete pokemon" id="clearPokemon">
      </div>
    </section>

    <section class="pokemonData" id="app"></section>
  </main>
  <script src="app.js"></script>

</html>
